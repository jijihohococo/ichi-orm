name: Test MySQL Connection

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  mysql-connection:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version: ['7.3', '7.4', '8.0', '8.1', '8.2', '8.3']

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test
        ports:
          - 3306:3306

    name: PHP ${{ matrix.php-version }} + MySQL 8

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: pdo_mysql
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-scripts

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y default-mysql-client

      # ✅ WAIT USING CORRECT PASSWORD
      - name: Wait for MySQL
        run: |
          echo "Waiting for MySQL..."
          for i in {1..60}; do
            if mysqladmin ping -h127.0.0.1 -uroot -proot --protocol=tcp --silent; then
              echo "✅ MySQL is ready"
              exit 0
            fi
            sleep 2
          done
          echo "❌ MySQL did not become ready"
          exit 1

      - name: Create test database and table
        run: |
          mysql -h127.0.0.1 -uroot -proot --protocol=tcp -e "CREATE DATABASE IF NOT EXISTS test;"
          mysql -h127.0.0.1 -uroot -proot --protocol=tcp test -e "
            CREATE TABLE IF NOT EXISTS users (
              id INT AUTO_INCREMENT PRIMARY KEY,
              name VARCHAR(255)
            );
          "

      - name: Run MySQL connection test
        run: php tests/mysql-connection.php
