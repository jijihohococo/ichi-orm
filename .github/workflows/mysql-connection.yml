name: Test MySQL Connection

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  mysql-connection:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test
        options: >-
          --health-cmd="mysqladmin ping -uroot -proot --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: pdo_mysql

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-scripts

      - name: Install getallheaders polyfill
        run: composer require ralouphie/getallheaders

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y default-mysql-client

      # ✅ WAIT PROPERLY (FAILS IF MYSQL NEVER STARTS)
      - name: Wait for MySQL
        run: |
          echo "Waiting for MySQL..."
          for i in {1..30}; do
            if mysql -h mysql -uroot -proot -e "SELECT 1" >/dev/null 2>&1; then
              echo "MySQL is ready"
              exit 0
            fi
            sleep 2
          done
          echo "MySQL did not become ready"
          exit 1

      # ✅ FIX MYSQL 8 AUTH *AFTER* STARTUP (DO NOT USE `command:`)
      - name: Fix MySQL 8 auth plugin
        run: |
          mysql -h mysql -uroot -proot -e "
            ALTER USER 'root'@'%' IDENTIFIED WITH mysql_native_password BY 'root';
            FLUSH PRIVILEGES;
          "

      - name: Create test database and table
        run: |
          mysql -h mysql -uroot -proot -e "CREATE DATABASE IF NOT EXISTS test;"
          mysql -h mysql -uroot -proot test -e "
            CREATE TABLE IF NOT EXISTS users (
              id INT AUTO_INCREMENT PRIMARY KEY,
              name VARCHAR(255)
            );
          "

      - name: Run MySQL connection test
        run: php tests/mysql-connection.php
