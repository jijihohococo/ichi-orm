name: Test MySQL Connection

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  mysql-connection:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: pdo_mysql

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-scripts

      - name: Install getallheaders polyfill
        run: composer require ralouphie/getallheaders

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y default-mysql-client

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            mysql -h127.0.0.1 -uroot -proot -e "SELECT 1" && break
            sleep 2
          done

      - name: Fix MySQL 8 auth plugin (IMPORTANT)
        run: |
          mysql -h127.0.0.1 -uroot -proot -e "
            ALTER USER 'root'@'%' IDENTIFIED WITH mysql_native_password BY 'root';
            FLUSH PRIVILEGES;
          "

      - name: Create test database and table
        env:
          MYSQL_PWD: root
        run: |
          mysql -h127.0.0.1 -uroot -e "CREATE DATABASE IF NOT EXISTS test;"
          mysql -h127.0.0.1 -uroot -D test -e "
            CREATE TABLE IF NOT EXISTS users (
              id INT AUTO_INCREMENT PRIMARY KEY,
              name VARCHAR(255)
            );
          "

      - name: Run MySQL connection test
        run: php tests/mysql-connection.php