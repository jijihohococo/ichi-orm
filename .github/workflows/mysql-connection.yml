name: Test MySQL Connection

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  mysql-connection:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: pdo_mysql

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-scripts

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y default-mysql-client

      # ✅ WAIT — NO PASSWORD, TCP ONLY
      - name: Wait for MySQL (no auth)
        run: |
          echo "Waiting for MySQL..."
          for i in {1..60}; do
            if mysqladmin ping -h mysql --protocol=tcp --silent; then
              echo "✅ MySQL is up"
              break
            fi
            sleep 2
          done

      # ✅ NOW AUTH IS SAFE
      - name: Configure MySQL root user
        run: |
          mysql -h mysql --protocol=tcp -uroot -e "
            ALTER USER 'root'@'%' IDENTIFIED WITH mysql_native_password BY 'root';
            FLUSH PRIVILEGES;
          "

      - name: Create test database and table
        run: |
          mysql -h mysql --protocol=tcp -uroot -proot -e "CREATE DATABASE IF NOT EXISTS test;"
          mysql -h mysql --protocol=tcp -uroot -proot test -e "
            CREATE TABLE IF NOT EXISTS users (
              id INT AUTO_INCREMENT PRIMARY KEY,
              name VARCHAR(255)
            );
          "

      - name: Run MySQL connection test
        run: php tests/mysql-connection.php
