name: Test SQL Server Connection

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  sqlserver-connection:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version: ['7.3', '7.4', '8.0', '8.1', '8.2', '8.3']

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: P@ssw0rd12345!
          MSSQL_PID: Developer
        ports:
          - 1433:1433
        options: >-
          --name sqlserver

    name: PHP ${{ matrix.php-version }} + SQL Server 2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: sqlsrv, pdo_sqlsrv
          coverage: none

      - name: Install ODBC driver and sqlcmd
        run: |
          curl -s https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl -s https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          # msodbcsql17 is the most stable for cross-PHP version testing
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql17 mssql-tools unixodbc-dev
          echo 'export PATH="$PATH:/opt/mssql-tools/bin"' >> ~/.bashrc
          echo 'export PATH="$PATH:/opt/mssql-tools/bin"' >> ~/.profile
          export PATH="$PATH:/opt/mssql-tools/bin"

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-scripts

      - name: Wait for SQL Server
        run: |
          echo "Waiting for SQL Server..."
          # Note the path: /opt/mssql-tools/ NOT /opt/mssql-tools18/
          for i in {1..90}; do
            if /opt/mssql-tools/bin/sqlcmd -S 127.0.0.1 -U sa -P 'P@ssw0rd12345!' -Q "SELECT 1" &>/dev/null; then
              echo "âœ… SQL Server is ready"
              exit 0
            fi
            sleep 2
          done
          echo "SQL Server did not become ready"
          exit 1

      - name: Create test database
        run: |
          # Updated path here as well
          /opt/mssql-tools/bin/sqlcmd -S 127.0.0.1 -U sa -P 'P@ssw0rd12345!' -Q "IF NOT EXISTS (SELECT 1 FROM sys.databases WHERE name = 'test') CREATE DATABASE test;"

      - name: Run SQL Server connection tests
        run: |
          php tests/Database/Connections/SQLServer/test.port_standard.php
          php tests/Database/Connections/SQLServer/test.port_minimal.php
          php tests/Database/Connections/SQLServer/test.mars_enabled.php
          php tests/Database/Connections/SQLServer/test.trust_certificate.php
          php tests/Database/Connections/SQLServer/test.charset_binary.php
          php tests/Database/Connections/SQLServer/test.charset_system.php
          
