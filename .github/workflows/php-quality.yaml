name: PHP Quality Check (Multi-Version)

on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  php-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: [7.3, 7.4, 8.0, 8.1, 8.2, 8.3]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # We will use our own Git config for pushing

      - name: Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: none

      - name: Install PHPStan and PHPCS globally
        run: |
          composer global require phpstan/phpstan squizlabs/php_codesniffer
          export PATH="$HOME/.composer/vendor/bin:$PATH"

      - name: Run PHPStan (static analysis)
        run: phpstan analyse src --memory-limit=1G

      - name: Run PHPCS and auto-fix issues with PHPCBF
        run: |
          phpcs --standard=PSR12 src/ || true   # Run PHPCS first to detect issues
          phpcbf --standard=PSR12 src/         # Fix automatically

      - name: Commit and push PHPCBF fixes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "PHPCBF: auto-fix coding standards"
          git push origin HEAD:${GITHUB_REF#refs/heads/}