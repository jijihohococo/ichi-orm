name: PHP Quality Check & Auto-Fix

on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  phpcbf-fix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: [7.3, 7.4, 8.0, 8.1, 8.2, 8.3]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: none

      - name: Install PHPCS globally
        run: |
          composer global require squizlabs/php_codesniffer
          export PATH="$HOME/.composer/vendor/bin:$PATH"

      - name: Run PHPCS (detect issues)
        run: phpcs --standard=PSR12 src/ || true

      - name: Run PHPCBF (auto-fix issues)
        run: phpcbf --standard=PSR12 src/

      - name: Commit and push PHPCBF fixes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "PHPCBF: auto-fix coding standards (PHP ${{ matrix.php-version }})"
          git push origin HEAD:phpcbf-fix-${{ matrix.php-version }}