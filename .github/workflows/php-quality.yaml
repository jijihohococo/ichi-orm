name: PHP Auto-Fix & Quality Check

on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # üîß Auto-fix coding standards (only once, PHP 8.1)
  phpcbf-fix:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # allows bot to push fixes

      # 2Ô∏è‚É£ Setup PHP (single version for auto-fix)
      - name: Setup PHP 8.1
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          coverage: none

      # 3Ô∏è‚É£ Install PHPCS
      - name: Install PHPCS
        run: |
          composer global require squizlabs/php_codesniffer
          echo "$HOME/.config/composer/vendor/bin" >> $GITHUB_PATH

      # 4Ô∏è‚É£ Run PHPCBF (auto-fix issues)
      - name: Run PHPCBF
        run: phpcbf --standard=PSR12 src/ || true

      # 5Ô∏è‚É£ Commit & push fixes back to branch
      - name: Commit and push PHPCBF fixes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "PHPCBF: auto-fix coding standards (PHP ${{ matrix.php-version }})"
          # Determine correct branch
          BRANCH="${GITHUB_REF#refs/heads/}"
          if [ -n "${GITHUB_HEAD_REF}" ]; then
            BRANCH="${GITHUB_HEAD_REF}"
          fi

          # Push fixes back to the branch
          git push --force https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git HEAD:$BRANCH

  # üß™ Run PHPCS + PHPStan on multiple PHP versions
  php-quality:
    runs-on: ubuntu-latest
    needs: phpcbf-fix
    strategy:
      fail-fast: false
      matrix:
        php-version: [7.3, 7.4, 8.0, 8.1, 8.2, 8.3]

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup PHP for matrix
      - name: Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: none

      # 3Ô∏è‚É£ Install PHPStan + PHPCS
      - name: Install PHPStan and PHPCS
        run: |
          composer global require phpstan/phpstan squizlabs/php_codesniffer
          echo "$HOME/.config/composer/vendor/bin" >> $GITHUB_PATH

      # 4Ô∏è‚É£ Run PHPStan
      - name: Run PHPStan
        run: phpstan analyse src --memory-limit=1G

      # 5Ô∏è‚É£ Run PHPCS
      - name: Run PHPCS (lint only)
        run: phpcs --standard=PSR12 src/