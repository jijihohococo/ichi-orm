name: PHP Quality Check (Multi-Version)

on:
  push:           # triggers on any branch push
    branches: 
      - '**'      # '**' means all branches
  pull_request:   # triggers on PRs
    types: [opened, synchronize, reopened]

jobs:
  php-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: [7.3, 7.4, 8.0, 8.1, 8.2, 8.3]  # add versions you support

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: none

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --memory-limit=1G

      - name: Run PHPCS
        run: vendor/bin/phpcs --standard=PSR12 src/

      - name: Run PHPUnit
        run: vendor/bin/phpunit --colors=always || echo "No tests"